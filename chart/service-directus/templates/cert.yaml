apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "directus.fullname" . }}
  labels:
    {{- include "directus.labels" . | nindent 4 }}
spec:
  commonName: "{{ include "directus.releasename" . }}.{{ .Values.ingress.domain }}"
  secretName: {{ include "directus.fullname" . }}-tls
  dnsNames:
    - {{ include "directus.releasename" . }}.{{ .Values.ingress.domain }}
  issuerRef:
    name: {{ .Values.ingress.clusterIssuer }}
    kind: ClusterIssuer